name: snap-helpers-testapp
version: '1.0'
summary: Test applicantion using snap-helpers
description: Test application using snap-helpers
grade: stable
confinement: strict
base: {{ base }}

plugs:
  snap-helpers-lib:
    interface: content
    content: snap-helpers-lib
    target: $SNAP/lib/python{{ python_version }}/site-packages/snaphelpers
    default-provider: snap-helpers

apps:
  python3:
    command: bin/python3
    plugs:
      - home
      - network
      - network-bind

  pytest:
    command: bin/pytest
    plugs:
      - home
      - network
      - network-bind

  service1:
    command: bin/service1
    daemon: simple

  service2:
    command: bin/service2
    daemon: simple

parts:
  snap-helpers-testapp:
    plugin: python
    source: .
    python-packages:
      - ./snap-helpers
      - ./testapp
      - pytest
    override-build: |
      {{ build_cmd }}
      snap-helpers write-hooks
