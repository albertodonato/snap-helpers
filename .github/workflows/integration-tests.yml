name: Integration tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    strategy:
      matrix:
        base:
          - core18
          - core20
          - core22
      fail-fast: false
    # ubuntu-latest doesn't work due to
    # https://github.com/snapcore/action-build/issues/42
    runs-on: ubuntu-20.04
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip tox

      - name: Prepare build
        run: |
          make -C test-snap setup BASE=${{ matrix.base }}

      - name: Build snap
        id: build-snapcraft
        uses: snapcore/action-build@v1
        with:
          path: test-snap

      - name: Install snap
        run: |
          sudo snap install --dangerous ${{ steps.build-snapcraft.outputs.snap }}

      - name: Run tests
        run: |
          snap-helpers-testapp.pytest -vs integration_tests.py
